<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الورد والهدايا - السلة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
      <h1><img src="store.png"width="150" height="150"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="products.html">المنتجات</a></li>
                     <li><a href="cart.html">السلة</a>
                    <li><a href="about.html">من نحن</a></li>
                   
                    <li><a href="login.html">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <h2>سلة المشتريات</h2>
            <div class="cart-items">
                <p>لا توجد منتجات في السلة حالياً.</p>
            </div>

            <div class="cart-summary">
                <h3>ملخص السلة</h3>
                <p id="total-items">عدد الأصناف: 0</p>
                <p id="total-price">المجموع: $0</p>
                <button class="btn" id="checkout-button">الدفع</button>
            </div>
        </div>
    </section>

    <section class="checkout" id="checkout-section" style="display: none;">
        <div class="container">
            <h2>معلومات الدفع</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">رقم البطاقة</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">تاريخ الانتهاء</label>
                    <input type="text" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn">إتمام الشراء</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2024</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
